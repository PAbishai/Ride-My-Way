<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="static/css/main.css" />
</head>
<body>
    <form class="app_form" id="sign_up">
        <input type="text" id="name" name="name" placeholder="Enter Name to be Displayed">
        <input type="email" id="email" name="email" placeholder="Enter Email Address">
        <input type="tel" id="tel" name="tel" placeholder="Enter Telephone Number">
        <input type="password" id="password" name="password" placeholder="Enter Password">
        <input type="password" id="password" name="password" placeholder="Confirm Password">
        <a class="open_collapsable" href="javascript:void(0)">&#43; Add a car to offer rides</a>
        <label for="driverLicense">Upload driver's license</label>
        <input type="file" id="dl_path" name="dl_path" accept="images/*">
        <input type="text" id="car_reg" name="car_reg" placeholder="License Plate Number">
        <input type="number" id="carcapacity" name="carCapacity" placeholder="Car Passenger Capacity">
        <button class="button" type="submit">Sign Up</button>
    </form>
    
</body>
<script src="static/js/auth.js"></script> 
</html>
